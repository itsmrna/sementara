        var Filters = {"Kemiringan": "str","Legenda": "str","KLS_RAWAN": "str","Int_Hujan": "str","Soil": "str","GEOLOGY": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }

            div_Soil.appendChild(reset_Soil);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_GEOLOGY = document.createElement('div');
            div_GEOLOGY.id = "div_GEOLOGY";
            div_GEOLOGY.className= "filterselect";
            document.getElementById("menu").appendChild(div_GEOLOGY);
            sel_GEOLOGY = document.createElement('select');
            sel_GEOLOGY.multiple = true;
            sel_GEOLOGY.size = 5;
            sel_GEOLOGY.id = "sel_GEOLOGY";
            var GEOLOGY_options_str = "<option value='' unselected></option>";
            sel_GEOLOGY.onchange = function(){filterFunc()};
            GEOLOGY_options_str  += '<option value="Aluvial">Aluvial</option>';
            GEOLOGY_options_str  += '<option value="Andesit">Andesit</option>';
            GEOLOGY_options_str  += '<option value="Batu Pasir">Batu Pasir</option>';
            GEOLOGY_options_str  += '<option value="Breksi">Breksi</option>';
            GEOLOGY_options_str  += '<option value="Vulkanik">Vulkanik</option>';
            sel_GEOLOGY.innerHTML = GEOLOGY_options_str;
            div_GEOLOGY.appendChild(sel_GEOLOGY);
            var lab_GEOLOGY = document.createElement('div');
            lab_GEOLOGY.innerHTML = 'GEOLOGY';
            lab_GEOLOGY.className = 'filterlabel';
            div_GEOLOGY.appendChild(lab_GEOLOGY);
            var reset_GEOLOGY = document.createElement('div');
            reset_GEOLOGY.innerHTML = 'clear filter';
            reset_GEOLOGY.className = 'filterlabel';
            reset_GEOLOGY.onclick = function() {
                var options = document.getElementById("sel_GEOLOGY").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_GEOLOGY.appendChild(reset_GEOLOGY);
        </script>
    </body>
</html>
